<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloome</title>
    <link rel="stylesheet" href="bloome.css">
</head>

<body id="body">
    <div class="content" style="text-align: center;">
        <img id="logo" src="Logo.png"><br>

        <label id="lblCPF">Digite seu CPF:</label><br>
        <input id="inpCPF" type="text" placeholder="000.000.000-00"><br><br>

        <label id="lblSenha">Digite sua senha:</label><br>
        <input id="inpSenha" type="password" placeholder="Digite sua senha..."><br><br>

        <label id="lblAdress">Digite seu CEP:</label><br>
        <input id="inpAdress" type="password" placeholder="Exemplo: 00000-000"><br><br>

        <button id="btnEntrar">Entrar</button>

    </div>
</body>
<script src="script.js"></script>
</html>
